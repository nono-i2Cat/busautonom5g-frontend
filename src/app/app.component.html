<ion-app>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <img src="assets/logos/i2CAT_Logo RGB_white.png" alt="Logo i2Cat" style="margin-right: 20px;">
        </ion-buttons>
        <ion-title>{{ 'appTitle' | translate }}</ion-title>
        <ion-select [(ngModel)]="currentLanguage" (ionChange)="changeLanguage($event)" interface="popover" slot="end"
            style="margin-right: 20px;">
            <ion-select-option *ngFor="let lang of languages" [value]="lang.value">
                {{ lang.label | translate }}
            </ion-select-option>
        </ion-select>
    </ion-toolbar>

    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-lg="3" size-md="12" size-sm="12" size-xs="12">
                    <ion-row>
                        <div class="terminal" style="background-color: white;">
                            <!-- Alarmas -->
                            <div *ngFor="let d of alarms;let i = index" style="color: #000">
                                <p class="bash"> > {{ d.label }}</p>
                            </div>
                        </div>
                    </ion-row>
                    <ion-row>
                        <div class="terminal" style="background-color: rgb(39, 195, 243);">
                            <div *ngFor="let d of statistics;let i = index" style="color: #000">
                                <p class="bash"> > {{ d.label }} ms</p>
                            </div>
                        </div>
                    </ion-row>
                </ion-col>
                <ion-col size-lg="4" size-md="12" size-sm="12" size-xs="12">
                    <ion-row>
                        <div class="terminal">
                            <video #infra controls playsinline autoplay muted loop
                                oncanplay="this.play()" onloadedmetadata="this.muted = true"
                                height="100%"
                                width="100%"
                                [src]="this.env.infraStreamUrl"
                                type="video/ogg; codecs=theora"></video>
                        </div>
                    </ion-row>
                    <ion-row>
                        <div class="terminal">
                            <video #bus controls playsinline autoplay muted loop
                                oncanplay="this.play()" onloadedmetadata="this.muted = true"
                                height="100%"
                                width="100%"
                                [src]="this.env.busStreamUrl"
                                type="video/ogg; codecs=theora"></video>
                        </div>
                    </ion-row>
                </ion-col>
                <ion-col size-lg="5" size-md="12" size-sm="12" size-xs="12">
                    <div #map class="google-maps"></div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
    <!-- Fade Footer -->
    <ion-footer collapse="fade">
        <ion-img src="assets/logos/logo_ministerio.png" alt="Logo Ministerio"></ion-img>
        <ion-img src="assets/logos/logo_ue.png" alt="Logo UE"></ion-img>
        <ion-img src="assets/logos/logo_red_es.png" id="logo_redes" alt="Logo red.es"></ion-img>
        <ion-img src="assets/logos/logo_parlem.png" alt="Logo Parlem Telecom"></ion-img>
    </ion-footer>
    <router-outlet></router-outlet>
</ion-app>
